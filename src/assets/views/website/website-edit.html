<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Website Edit</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>


<body>
<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #428bca;">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a href="profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left" style="color: white;" ></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b style="color: white;">New Website</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="profile.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok" style="color: white;" ></span>
      </a>
    </p>

  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group" style="margin-top: 70px;">
      <label for="name">Website Name</label>
      <input type="text" class="form-control" id="name" value="Blogger">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="description">Website Description</label>
      <textarea class="form-control" rows="5" id="description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account
      </textarea>
    </div>
  </form>

  <a class="btn btn-danger btn-block" href="profile.html" >Delete</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom" style="background-color: #428bca;">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user" style="color: white;"></span>
      </a>
    </p>

  </div>
</nav>
</body>
</html>
