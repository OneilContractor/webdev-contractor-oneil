<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <meta charset="UTF-8">
  <title>User Register</title>

<body>
<div class="container-fluid">
  <h1>Register</h1>
  <input placeholder="username"
