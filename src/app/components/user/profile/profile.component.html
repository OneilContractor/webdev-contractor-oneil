<form (ngSubmit) = "editProfile()" #f="ngForm">
  <div *ngIf="error"
       class="alert alert-danger">
    {{error}}
  </div>
<nav class="navbar navbar-default navbar-fixed-top blue" >
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="titles">Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user']" (click)="editProfile()" class="navbar-link">
        <span class="glyphicon glyphicon-ok" ></span>
      </a>
    </p>

  </div>
</nav>

<!--<div *ngIf="errorFlag"-->
     <!--class="alert alert-danger">-->
  <!--{{errorMsg}}-->
<!--</div>-->

<div class="container-fluid scroller">
  <label for="username" class="margin-top">Username</label>
  <input type="text"
         id="username"
         name="username"
         [(ngModel)]="username"
         class="form-control" />

  <label for="password" class="margin-top">Password</label>
  <input
    [(ngModel)]= 'password'
    type="password"
    class="form-control"
    id="password"
    name="password"
    disabled="disabled">

  <label for="email"  class="margin-top">Email address</label>
  <input
    [(ngModel)]= 'email'
    type="email"
    class="form-control"
    id="email"
    name="email">

  <label for="first-name"  class="margin-top">First Name</label>
  <input
    [(ngModel)]= 'firstName'
    type="text"
    class="form-control"
    id="first-name"
    name="first-name">

  <div class="form-group">
    <button class="btn btn-primary btn-block" [routerLink]="['/user', 'website']">
      Websites
    </button>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block"
       [routerLink]="['/login']" >Logout</a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom blue" >
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
</form>
