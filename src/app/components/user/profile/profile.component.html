<div class="container-fluid scroller">
  <form #f="ngForm">
    <div class="form-group" >
      <label for="username">Username</label>
      <input name="username"
             [(ngModel)]="username"
             type="text" class="form-control" id="username">
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password">
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input name="firstName" [(ngModel)]="firstName" type="text" class="form-control" id="firstName">
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input name="lastName" [(ngModel)]="lastName" type="text" class="form-control" id="lastName">
    </div>
  </form>
  <div class="form-group">
    <button class="btn btn-primary btn-block" [routerLink]="['/user', userId, 'website']">
      Websites
    </button>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       [routerLink]="['/login']" >Logout</a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom blue" >
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
