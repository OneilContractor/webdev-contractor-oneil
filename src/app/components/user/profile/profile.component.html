<nav class="navbar navbar-default navbar-fixed-top blue" >
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="titles">Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" (click)="editProfile()" class="navbar-link">
        <span class="glyphicon glyphicon-ok" ></span>
      </a>
    </p>

  </div>
</nav>

<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<div class="container-fluid scroller">
  <form #f="ngForm">
    <div class="form-group" >
      <label for="username">Username</label>
      <input name="username"
             ngModel=""
             type="text" class="form-control" id="username" placeholder={{user.username}}>
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" ngModel="" class="form-control" id="password" placeholder={{user.password}}>
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input name="firstName" ngModel="" type="text" class="form-control" id="first-name" placeholder={{user.firstName}}>
    </div>
  </form>

  <form #f="ngForm">
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input name="lastName" ngModel="" type="text" class="form-control" id="last-name" placeholder={{user.lastName}}>
    </div>
  </form>
  <div class="form-group">
    <button class="btn btn-primary btn-block" [routerLink]="['/user', userId, 'website']">
      Websites
    </button>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       [routerLink]="['/login']" >Logout</a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom blue" >
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
