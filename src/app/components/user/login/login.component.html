<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
      </div>

      <h1>Login</h1>
      <form (ngSubmit)="login()" #f="ngForm">
        <div class="form-group">
          <input name="username"
                 placeholder="username"
                 type="text"
                 class="form-control"
                 ngModel=""
                 required
                 #username="ngModel"/>
          <span class="help-block" *ngIf="!username.valid && username.touched">
            Please enter correct username!
          </span>

        </div>
        <div class="form-group">
          <input name="password"
                 placeholder="password"
                 type="password"
                 class="form-control"
                 ngModel=""
                 required
                 #password="ngModel"/>
          <span class="help-block" *ngIf="!password.valid && password.touched">
            Please enter correct password!
          </span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
            Login
          </button>
        </div>
        <!--<div class="form-group">-->
          <!--<a href="http://localhost:3100/auth/facebook" class="btn btn-primary btn-block">-->
            <!--<span class="fa fa-facebook"></span>-->
            <!--Login with Facebook-->
          <!--</a>-->
        <!--</div>-->
        <div class="form-group">
          <a class="btn btn-success btn-block" [routerLink]="['/register']">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
