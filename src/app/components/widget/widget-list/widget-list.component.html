<nav class="navbar navbar-default bg-primary navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left glyphicon-black"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="titlePages">Widgets</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"
         class="navbar-link">
        <span class="glyphicon glyphicon-plus glyphicon-black" ></span>
      </a>
    </p>

  </div>
</nav>

<br/>

<div class="container-fluid scroller">
  <div *ngFor="let widget of widgets">
    <div [ngSwitch]="widget['widgetType']">

      <div *ngSwitchCase="'HEADING'">
        <div class="row">
          <div class="col-xs-12">
            <div [ngSwitch]="widget['size']">
              <div *ngSwitchCase="1">
                <h1>{{widget['text']}}</h1>
              </div>
              <div *ngSwitchCase="2">
                <h2>{{widget['text']}}</h2>
              </div>
              <div *ngSwitchCase="3">
                <h3>{{widget['text']}}</h3>
              </div>
              <div *ngSwitchCase="4">
                <h4>{{widget['text']}}</h4>
              </div>
            </div>
            <div class="icons">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget['_id']]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'YOUTUBE'">
        <div class="row">
          <div class="col-xs-12">
            <iframe [width]="widget['width']"
                    height="300"
                    [src]="safeUrl(widget['url'])">
            </iframe>
            <div class="icons">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget['_id']]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'IMAGE'">
        <div class="row">
          <div class="col-xs-12">
            <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="thumbnail">
              <img [style.width]="widget['width']"
                   [src]="safeUrl(widget['url'])">
            </a>
            <div class="icons">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget['_id']]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'HTML'">
        <div class="row">
          <div class="col-xs-12">
            <div [innerHTML]="widget['text']">
            </div>
            <div class="icons">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget['_id']]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <nav class="navbar navbar-default bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-left">
        <a [routerLink]="['/user', userId]">
          <span class="glyphicon glyphicon-play glyphicon-black"></span>
        </a>
        <a [routerLink]="['/user', userId]">
          <span class="glyphicon glyphicon-eye-open glyphicon-black"></span>
        </a>
      </p>

      <p class="navbar-text pull-right">
        <a [routerLink]="['/user', userId]">
          <span class="glyphicon glyphicon-user glyphicon-user-blue"></span>
        </a>
      </p>

    </div>
  </nav>

</div>
