 <nav class="navbar navbar-default bg-primary navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="updateWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok glyphicon-black"></span>
        </a>
      </div>
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left glyphicon-black"></span>
        </a>
      </div>
      <p class="navbar-header pull-left">
        <a class="navbar-brand titlePages">
          <b>Widget Edit</b>
        </a>
      </p>
    </div>
  </nav>


<div class="container-fluid scroller">
  <form>
    <div class="form-group">
      <label>
        Text
      </label>
      <input [(ngModel)]="text"
             class="form-control"
             name="text"/>
    </div>
    <div class="form-group">
      <label>
        Rows
      </label>
      <input [(ngModel)]="rows" class="form-control" type="number" name="rows"/>
    </div>
    <div class="form-group">
      <label>
        Name
      </label>
      <input [(ngModel)]="name"
             type="text"
             class="form-control"
             id="Name"
             name="name"
             placeholder="Name">
    </div>
    <div class="form-group">
      <label>
        Placeholder
      </label>
      <input [(ngModel)]="placeholder" class="form-control" name="placeholder" required/>
    </div>
    <div class="form-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
         <input [(ngModel)]="formatted"
                type="checkbox"
                name="formatted"/>
      </span>
    </div>
    <div class="form-group">
      <a (click)="deleteWidget()" [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']"
         class="btn btn-danger btn-block ">
        Delete
      </a>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default bg-primary navbar-fixed-bottom">
  <p class="navbar-brand pull-right">
    <a [routerLink]="['/user']">
      <span class="glyphicon glyphicon-user glyphicon-user-blue"></span>
    </a>
  </p>
</nav>
