<div *ngIf="widgetEdit;then edit else new"></div>
<ng-template #edit>
  <nav class="navbar navbar-default bg-primary navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="updateWidget()"

           class="navbar-link">
          <span class="glyphicon glyphicon-ok glyphicon-black"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left glyphicon-black"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand titlePages">
          <b>Widget Edit</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>

<ng-template #new>
  <nav class="navbar navbar-default bg-primary navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="createWidget()"
           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok glyphicon-black"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left glyphicon-black"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>New Widget</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>

<div class="container-fluid scroller">
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nameImage">
        Name
      </label>
      <input [(ngModel)]="nameImage"
             required
             name="nameImage"
             type="text"
             class="form-control"
             id="nameImage"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="textImage">
        Text
      </label>
      <input [(ngModel)]="textImage"
             required
             name="textImage"
             type="text"
             class="form-control"
             id="textImage"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="urlImage">
        URL
      </label>
      <input [(ngModel)]="urlImage"
             required
             name="urlImage"
             type="text"
             class="form-control"
             id="urlImage"
             placeholder="https://www.youtube.com/watch?v=ue80QwXMRHg">
    </div>

    <div class="form-group">
      <label for="widthImage">
        Width
      </label>
      <input [(ngModel)]="widthImage"
             required
             name="widthImage"
             type="text"
             class="form-control"
             id="widthImage"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="myFile">
        Upload
      </label>
      <input [(ngModel)]="uploadImage"
             required
             name="myFile"
             type="file"
             class="form-control"
             id="myFile"
             value="100%">
    </div>

    <div class="form-group">
      <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
      <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
      <input  name="pageId" value="{{pageId}}"   style="display: none"/>
      <input  name="userId" value="{{userId}}"   style="display: none"/>
      <button type="submit" class="form-control btn btn-primary">
        Upload Image
      </button>
    </div>

    <div class="form-group">
      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block "
         [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
        Delete
      </a>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default bg-primary navbar-fixed-bottom">
  <p class="navbar-brand pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user glyphicon-user-blue"></span>
    </a>
  </p>
</nav>
