 <div class="container-fluid scroller">
   <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
     <div class="form-group">
       <label>
         Upload Image
       </label>
       <input name="myFile" type="file" class="form-control"/>
     </div>

     <div class="form-group">
       <label for="url">URL</label>
       <input type="text" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=WD0eofKKH4c" name="url" [(ngModel)]="url">
     </div>

     <div class="form-group">
       <label for="width">Width</label>
       <input [(ngModel)]="widthImage"
              name="width"
              required
              type="text"
              required
              class="form-control"
              id="width"
              placeholder="100%">
     </div>
     <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
     <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
     <input  name="pageId" value="{{pageId}}"   style="display: none"/>
     <input  name="userId" value="{{userId}}"   style="display: none"/>
     <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
     <br/>
     <a class="btn btn-primary btn-block margin-flick-button-bottom"
        [routerLink]="['/user/' + '/website/'+websiteId+'/page/'+pageId+'/widget/'+widgetId+'/flickr']" >Choose From Flickr</a>
     <div class="form-group">
       <a (click)="deleteWidget()"
          class="btn btn-danger btn-block ">
         Delete
       </a>
     </div>
   </form>
 </div>
