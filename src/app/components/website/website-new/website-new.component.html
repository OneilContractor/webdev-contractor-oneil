<nav class="navbar navbar-default navbar-fixed-top blue">
  <div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
      <div class="navbar-text pull-left websites">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" style="color: white;">
          Websites
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a [routerLink]="['/user', userId, 'website', 'new']">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="navbar-text pull-left websites">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-text pull-right websites">
        <a (click)="createWebsite()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" style="color: white;">
          New Website
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs hidden-nav">
    <ul class="list-group">
      <div *ngFor="let website of websites">
        <li class="list-group-item">
          <a [routerLink]="['/user', userId, 'website', website._id,'page']">
            {{website.name}}
          </a>
          <a [routerLink]="['/user', userId, 'website', website._id]"
             class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </div>
    </ul>

  </div>
  <div class="col-xs-12 col-sm-8 pull-right">
    <form #f="ngForm">
      <div class="form-group form-padding">
        <label for="websiteName">Name</label>
        <input ngModel
               name="websiteName"
               #websiteName = "ngModel"
               required
               type="text"
               class="form-control mr-5"
               id="websiteName"
               placeholder="Website Name">
      </div>

      <div class="form-group">
        <label for="websiteDescription">Description</label>
        <textarea ngModel
                  name="websiteDescription"
                  #websiteDescription = "ngModel"
                  required
                  class="form-control mr-5"
                  id="websiteDescription"
                  rows="5" placeholder="Description"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom blue">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
